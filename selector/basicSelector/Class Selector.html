<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>

        .Army1{
            background-color: crimson;
            color: aliceblue;
            font-size: 30px;
        }
        .Army2{
            background-color: blue;
            color: aliceblue;
        }
        .Army3{
            background-color: blue;
            color: aliceblue;
        }
        .p{
            background-color: teal;
            color: khaki;
        }
    </style>
</head>
<body>
    <h1 class="Army1"> Indian Army</h1>
    <p class="Army2">Indian Army is my great love</p>
    <p class="Army3">Indian Army is my great love</p>
    <p class="p">Indian Army is my great love</p>
    
</body>
</html>
