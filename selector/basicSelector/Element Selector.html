<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>

        h1{
            background-color: orange;
            color: blu;
            font-size: 30px;
        }
        p{
            background-color: blue;
            color: orange;
        }
        army{
            background-color: green;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Indian Army</h1>
    <p>Indian Army is my Love</p>
    <p>Indian Army is my Love</p>
    <army>Indian Army is a good Army </army>
    
</body>
</html>
