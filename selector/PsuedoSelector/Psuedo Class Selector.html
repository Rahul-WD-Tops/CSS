<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo Class Selector</title>
    <style>
        *{
            text-align: center;
        }
        button{
            padding: 15px 30p
            background-color: orange;
            color: khaki;
            border: 1px solid teal;
            border-radius: 30px;


        }
        button:hover{
            padding: 15px 30px;
            background-color: green;
            color: aliceblue;
            border: 1px solid crimson;
            border-radius: 20px;

        }
        a{
            color: orange;
        }
        a:active{
            color: green;
        }
        a:visited{
            color: red;
        }
    </style>
</head>
<body>
    <h1>:Psuedo Class Selector:</h1>
    <button>ARMY</button>
    <br><br>
    <a href="#">DIFFENCE</a>
    <br>
    <a href="https://">ARMY</a>

</body>
</html>
