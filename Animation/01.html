<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        .box{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            animation-name: gaorav;
            animation-duration: 10s;
            animation-iteration-count: 5;
             }
             @keyframes gaorav{
           0% {background-color: crimson;
            margin: 0px;
        padding: 0px;}
           
    20%{background-color: yellow;
            margin: 10px;
            padding: 10px;}

            40%{background-color:black;
            margin: 20px;
            padding: 20px;}

            60%{background-color: pink;
            margin: 30px;
            padding: 30px;}

            80%{background-color: blue;
            margin: 40px;
            padding: 40px;}
            100%{background-color: palegreen;
            margin: 50px;
            padding: 50px;}
         }
        
    </style>
</head>
<body>
    <div class="box"></div>
    
    
</body>
</html>
