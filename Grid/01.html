<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid in css</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* border: 1px solid red; */
        background-color: black;
        gap: 10px;
    }


       .parent{ display: grid;
        grid-template-columns:repeat(6,1fr);
        grid-auto-rows: minmax(200px,auto)
        
       }
       .army1{
        background: url(../../Assignment/photos/army\ 2nd\ 1.jpg)no-repeat center center/ cover;
        grid-column: 1/5;
        grid-row: 1/2;

     }
     .army2{
        background: url(../../Assignment/photos/army\ 2nd\ 2.jpg)no-repeat center center/ cover;
        
       
     }
     .army3{
        background: url(../../Assignment/photos/army\ 2nd\ 3.jpeg)no-repeat center center/ cover;
    
     }
     .army4{
        background: url(../../Assignment/photos/army\ 2nd\ 4.jpeg)no-repeat center center/ cover;
        grid-column: 2/5;
        grid-row: 2/3;
     }
     .army5{
        background: url(../../Assignment/photos/army\ 2nd\ 5.jpeg)no-repeat center center/ cover;
     }
     .army6{
        background: url(../../Assignment/photos/army\ 2nd\ 6.jpeg)no-repeat center center/ cover;
     }
     .army7{
        background: url(../../Assignment/photos/army\ 2nd\ 7.jpeg)no-repeat center center/ cover;
     }
     .army8{
        background: url(../../Assignment/photos/army\ 2nd\ 8.webp)no-repeat center center/ cover;
     }
     .army9{
        background: url(../../Assignment/photos/army\ 2nd\ 9.webp)no-repeat center center/ cover;
     }
     .army10{
        background: url(../../Assignment/photos/Kargil\ War\ Memorial.webp)no-repeat center center/ cover;
     }

    </style>
</head>
<body>
    <div class="parent">
    <div class="army1">Box-1</div>
    <div class="army2">Box-2</div>
    <div class="army3">Box-3</div>
    <div class="army4">Box-4</div>
    <div class="army5">Box-5</div>
    <div class="army6">Box-6</div>
    <div class="army7">Box-7</div>
    <div class="army8">Box-8</div>
    <div class="army9">Box-9</div>
    <div class="army10">Box-10</div>
</div>
    
</body>
</html>
