<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }

        nav {
            width: 100%;
            height: 80px;
            background: #ec5766;
        }

        label.logo {
            font-size: 30px;
            color: white;
            margin: 0 100px;
            line-height: 80px;
        }

        nav ul {
            float: right;
            list-style-type: none;
        }

        nav ul li {
            display: inline-block;
            line-height: 80px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            text-transform: capitalize;
            padding: 8px 20px;
            background: #de3747;

        }

        nav ul li a.active,
        a:hover {
            background: #de3747;

        }

        #checkbtn {
            float: right;
            line-height: 80px;
            margin-right: 10px;
            font-size: 30px;
            color: white;
            display: none;
        }

        #check {
            display: none;

        }

        #check:checked~ul {
            left: 0;
        }

        @media(max-width: 260px) {

            body,
            html {
                width: 270px;
            }
        }

        @media(max-width: 400px) {
            label.logo {
                font-size: 20px;
                /* margin: 0px 50px; */
            }
        }

        @media(max-width: 895px) {
            label.logo {
                margin: 0px 70px;
            }

            #checkbtn {
                display: block;
            }


            nav ul {
                width: 100%;
                height: 100vh;
                background-color: #de3747;
                position: fixed;
                top: 80px;
                left: -100%;
                transition: .6s;
            }

            nav ul li {
                display: block;
                text-align: center;
                line-height: 50px;
                margin: 15px;

            }
        }
    </style>

</head>

<body>
    <nav>
        <input type="checkbox" name="" id="check">
        <label for="check" id="checkbtn"><i class="fa fa-bars"></i></label>
        <label class="logo">RK.Bunkar</label>
        <ul>
            <li><a class="active" href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">gallery</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </nav>
</body>

</html>
