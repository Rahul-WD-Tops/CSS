<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="Container">
            <div class="nav">
                <div class="logo">
                    <img src="../Project in css/Netflix-Logo.wine.png" alt="" width="200px"  >
                </div>
                <div class="select">
                    <select name="" id="" class="english">
                        <option value=""> English</option>
                        <option value="">Hindi</option>
                    </select>
                    <button class="singin">
                        Sing in
                    </button>
                </div>
            </div>
            <div class="unlimited">
                <p class="para">
                    Unlimited movies, TV shows and more
                </p>
                <p  class="para-2">Watch anywhere. Cancel anytime.</p>
                <p  class="para-2">Ready to watch? Enter your email to create or restart your membership.
                </p>
                <input class="email" type="email" placeholder="E-mail address">
                <button class="get">Get started <i class="fa-solid fa-angle-right fa-lg" style="color: #ffffff;"></i></button>
            </div>
        </div>
        <hr>
        <h1>Enjoy on your TV</h1>
            <h3>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</h3
                >
