<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
              .Text-shadow {
        text-shadow: 10px 0px 0px red;
      }
      
      .shadow {
        text-shadow: 0px 5px 0px red;
      }
      .Text {
        text-shadow: 0px 0px 1px red;
      }

    </style>
</head>
<body>
    <div class="Text-shadow"> Indian army is a best army</div>
    <hr>
    <div class="shadow"> Indian army is a best army</div>
    <hr>
    <div class="Text"> Indian army is a best army</div>
    
</body>
</html>
