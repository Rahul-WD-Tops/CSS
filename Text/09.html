<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Decoration</title>
    <style>
        .Decoration{
            text-decoration: overline;
           
 }
 .Text{
            
           text-decoration: underline;
 }
    </style>
</head>
<body>
    <div class="Decoration"> indian Army is best army</div>
    <hr>
    <div class="Text"> indian Army is best army</div>
    
</body>
</html>
