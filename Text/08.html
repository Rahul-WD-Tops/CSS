<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Transform</title>
    <style>
        .Text {
        text-transform: capitalize;
        }
        .Transform {
        text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="Text"> indian army is a good army</div>
    <hr>
    <div class="Transform"> indian army is a good army</div>
    
</body>
</html>
