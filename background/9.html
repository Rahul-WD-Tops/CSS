<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-size</title>
    <style>
        div{
            height: 500px;
            margin: 10px;
            color: red;
        }
        .background-contain {
        border: 10px dashed red;
        background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
        background-repeat: no-repeat;
        background-size: contain;
        

      }


      .background-cover {
        border: 10px dashed red;
        background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
        background-repeat: no-repeat;
        background-size: cover;
       
      }





      .background-size {
        border: 10px dashed red;
        background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
        background-repeat: no-repeat;
        background-size: 500px;

      }



    </style>
    

</head>
<body>
    <div class="background-contain">background-contain</div>
    <div class="background-cover">background-cover</div>
    <div class="background-size">background-size</div>
    
</body>
</html>
