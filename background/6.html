<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-origin</title>

    <style>
          
          div {
          height: 500px;
          margin: 10px 0px;
          color: blue;
        }
         .background-border-box {
        border: 10px dashed red;
        background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
        background-repeat: no-repeat;
        background-origin: border-box;
        /* background-origin: padding-box; */
        /* background-origin: content-box; */
        padding: 100px;
      }

      

      .background-padding-box{
        border: 10px dashed red;
        background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
        background-repeat: no-repeat;
        /* background-origin: border-box; */
        background-origin: padding-box;
        /* background-origin: content-box; */
        padding: 100px;


      }
      .background-content-box{
        border: 10px dashed red;
        background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
        background-repeat: no-repeat;
        /* background-origin: border-box; */
        /* background-origin: padding-box; */
        background-origin: content-box;
        padding: 100px;
      }
    </style>
</head>
<body>
    <div class="background-border-box">background-border-box</div> 
    <div class="background-padding-box">background-padding-box</div> 
    <div class="background-content-box">background-content-box</div>  
    
</body>
</html>
