<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-position</title>
    <style>
           div {
          height: 500px;
          margin: 10px;
          color: blue;
        }
        .background-center {
        border: 10px dashed red;
        background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
        background-size: 500px;
        background-repeat: no-repeat;
        background-position: center;
        
      }


      .background-top {
        border: 10px dashed red;
        background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
        background-size: 500px;
        background-repeat: no-repeat;
        background-position: top;
            }


      .background-left {
        border: 10px dashed red;
        background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
        background-size: 500px;
        background-repeat: no-repeat;
        background-position: left;
        
      }


      
      .background-right {
        border: 10px dashed red;
        background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
        background-size: 500px;
        background-repeat: no-repeat;
        background-position: right;
        
      }



      .background-position {
        border: 10px dashed red;
        background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
        background-size: 500px;
        background-repeat: no-repeat;
        background-position: 25% 20%;
      }







    </style>
</head>
<body>
  <div class="background-center">background-center</div>
  <div class="background-top">background-top</div>
  <div class="background-left">background-left</div>
  <div class="background-right">background-right</div>
    <div class="background-position">background-position</div>
    
</body>
</html>
