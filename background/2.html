<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-attachment</title>
    <style>
            
      div {
        height: 500px;
        margin: 10px 0px;
        color: aliceblue;}

        .background-attachment {
       border: 10px dashed blue;
       background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
       background-size: cover ;
       background-repeat: no-repeat;
       background-position: center;
       background-attachment: fixed;
     }
   
     .background-cover {
       border: 10px dashed blue;
       background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
       background-size: cover ;
        }

       .background-no-repeat {
       border: 10px dashed blue;
       background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
       background-repeat: no-repeat; }

       .background-fixed {
       border: 10px dashed blue;
       background-image: url(../../Assignment/photos/Kargil\ War\ Memorial.webp);
       background-repeat: fixed; }
</style>
</head>
<body>
   <div class="background-attachment">background-attachment</div>
   <div class="background-cover">background-cover</div>
   <div class="background-no-repeat">background-no-repeat</div>
   <div class="background-fixed">background-fixed</div>
   
</body>
</html
