<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-faimily</title>
    <style>
        .font-family {
        font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .family {
        font-family: Arial, Helvetica, sans-serif;
        }

     .font{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}

        </style>
</head>
<body>
      <div class="font-family"> Indian Army is best Army</div>
      <hr>
      <div class="family"> Indian Army is best Army</div>
      <hr>
      <div class="font"> Indian Army is best Army</div>
    
</body>
</html>
