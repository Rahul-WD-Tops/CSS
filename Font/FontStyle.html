<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-style</title>
    <style>
        .font-style{
            font-style: italic;
        }

        .font{
            font-style:normal;
        }



        .style{
            font-style: oblique;
        }

        .army{
            font-style: unset;
        }
    </style>

</head>
<body>
    <div class="font-style"> indian army is a best army</div>
    <hr>
    <div class="font"> indian army is a best army</div>
     <hr> 
<div class="style"> indian army is a best army</div>   
<hr> 
<div class="army"> indian army is a best army</div>   
</body>
</html>
