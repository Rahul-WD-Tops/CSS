<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line-height</title>
    <style>
        .line-height{
            line-height: normal;
        }

        .line{
            line-height: 0%;  
              }

              .army{
            line-height: 100%;  
              }
    </style>
</head>
<body>
    <div class="line-height"> indian army is a best army</div>
    <hr>
    <div class="line"> indian army is a best army</div>
    <hr>
    
    <div class="army"> indian army is a best army</div>
    <hr>
    
</body>
</html>
