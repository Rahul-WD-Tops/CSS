    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: yellow;
            height: 100%;
            position: relative;
            overflow: hidden;

        .container {

        .black {
            background: white;
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
