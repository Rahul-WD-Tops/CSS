<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="flipcart.css">
    <link rel="icon" href="../../CSS/Flipkart/fliplogo.png">
</head>

<body>
    <div class="navbar">
        <img src="../../CSS/Flipkart/pics/flipkart logo.svg" alt="100%">

        <div class="searchicon">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>

        </div>
        <input type="text" placeholder="Search for Products, Brands and More" width="100%butt">

        <div class="login">
            <!-- <a href=""> -->

            <!-- <img src="../../CSS/Flipkart/pics/login logo.svg" alt=""> -->
            <p><i class="fa-solid fa-user"></i></p>
            <p>Login</p>
            <p><i class="fa-solid fa-angle-up icon"></i></p>

            <!-- </a> -->
        </div>
        <div class="img01">
            <img src="../../CSS/Flipkart/pics/carts.svg" width="100%">
            <img src="../../CSS/Flipkart/pics/cartss.svg" width="100%">
            <img src="../../CSS/Flipkart/pics/threedot.svg" width="100%">

        </div>

    </div>

    <div class="headersec">
        <div class="box0">
            <img src="../../CSS/Flipkart/pics/glosery.png" alt="">
            <p>grocery</p>
        </div>
        <div class="box1">
            <img src="../../CSS/Flipkart/pics/mobile.webp" alt="">
            <p>Mobile</p>
        </div>
        <div class="box2">
            <img src="../../CSS/Flipkart/pics/feson.png" alt="">
            <p>Fashion <i class="fa-solid fa-angle-down icon"></i></p>

        </div>
        <div class="box3">
            <img src="../../CSS/Flipkart/pics/electronic.webp" alt="">
            <p>Electronics <i class="fa-solid fa-angle-down icon"></i></p>

        </div>
        <div class="box4">
            <img src="../../CSS/Flipkart/pics/home and fannichar.webp" alt="">
            <p class="bx1">Home & <br> furnuture <i class="fa-solid fa-angle-down icon"></i></p>

        </div>
        <div class="box5">
            <img src="../../CSS/Flipkart/pics/applinece.jpg" alt="">
            <p>Applineces</p>

        </div>
        <div class="box6">
            <img src="../../CSS/Flipkart/pics/travels.png" alt="">
            <p>Travels</p>
        </div>
        <div class="box7">
            <img src="../../CSS/Flipkart/pics/buety toy and more.png" alt="">
            <p>Beauty, <br> Toys & <br> More <i class="fa-solid fa-angle-down icon"></i></p>
        </div>
    </div>
    <div class="slider">

        <!-- <img" src="../../CSS/Flipkart/pics/slider01.webp" alt=""> -->
        <!-- <img" src="../../CSS/Flipkart/pics/slider02.webp" alt=""> -->
        <!-- <img" src="../../CSS/Flipkart/pics/slider03.webp" alt=""> -->
        <img src="../../CSS/Flipkart/pics/slider04.webp" alt="">

    </div>

    <div class="freepage">
        <h1>Best of Electronics</h1>
        <div class="mainbox001">
            <div class="box">
                <div class="box1">
                    <img src="../Flipkart/pics/cameras.webp" alt="">
                    <h4>Top Mirrorless Camera</h4>
                    <h3>Shop Now!</h3>
                </div>
            </div>
            <div class="box10">
                <div class="box1">
                    <img src="../Flipkart/pics/keybord.webp" alt="">
                    <h4>Top selling Dell keybaord</h4>
                    <h3>Frome₹ 279 </h3>
                </div>
            </div>
            <div class="box">
                <div class="box1">
                    <img src="../Flipkart/pics/lcd.webp" alt="">
                    <h4>Monitor</h4>
                    <h3>Frome₹ 8279 </h3>
                </div>
            </div>
            <div class="box">
                <div class="box1">
                    <img src="../Flipkart/pics/lcd2.webp" alt="">
                    <h4>ASUS Monitor</h4>
                    <h3>Frome₹ 14999</h3>
                </div>
            </div>
            <div class="box">
                <div class="box1">
                    <img src="../Flipkart/pics/lcd3.webp" alt="">
                    <h4>Monitors </h4>
                    <h3>Frome₹ 7999</h3>
                </div>
            </div>
            <div class="box">
                <div class="box1">
                    <img src="../Flipkart/pics/lcd2.webp" alt="">
                    <h4>ASUS Monitor</h4>
                    <h3>Frome₹ 14999</h3>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
