<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual dropdown navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            background-color: black;
            color: white;
        }

        ul li {
            display: inline-block;
            padding: 10px;
        }

        ul li:hover {
            background-color: green;
            color: white;
        }

        .Dropdown {
            display: none;

        }

        ul li:hover .Dropdown {
            /* display: inline-block;   */
            display: block;
            position: absolute;
            margin-left: 0px;
            margin-top: 10px;
        }

        .Dropdown ul li {
            display: block;
            margin-right: 0;

        }

        .Dropdown ul li:hover .dropdown2 {
            display: block;
            position: absolute;
            margin-left: 48px;
            margin-top: -28px;

        }

        .dropdown2 {
            display: none;
        }

        .dropdown2 ul li:hover .dropdown3 {
            display: block;
            position: absolute;
            margin-top: -28px;
            margin-left: 59px;
        }

        .dropdown3 {
            display: none;
        }

        .dropdown3 ul li:hover .dropdown4 {
            display: block;
            position: absolute;
            margin-left: 55px;
            margin-top: -28px;
        }

        .dropdown4 {
            display: none;
        }
    </style>
</head>

<body>

    <ul>
        <li>home</li>
        <li>about</li>
        <li> courses

                <ul>

                                        <ul>
                                            <li>rahul</li>
                                            <li>tarun</li>
                                            <li>deepak</li>
                                            <li>gaorav
                                                <div class="dropdown4">
                                                    <ul>
                                                        <li>1234</li>
                                                        <li>1234</li>
                                                        <li>1234</li>
                                                        <li>1234</li>
                                                    </ul>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <li>ABC13</li>
                                <li>ABC14</li>
                            </ul>
                        </div>
                    </li>
                    <li>abcd3</li>
                    <li>abcd4</li>
                </ul>
            </div>
        </li>

        <li>contact us</li>
    </ul>


</body>

</html>
