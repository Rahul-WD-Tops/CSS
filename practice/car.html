<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in CSS</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            
            animation-name: car;
            animation-duration: 10s;
            animation-iteration-count: 5;
            
            animation-direction:reverse;
           
        }


        @keyframes car{
            0%{
                margin-left: 0px;
                margin-top: 0px;
                transform: rotate(90deg);
            }
            20%{
                
                margin-left: 0px;
                margin-top: 400px;
                transform: rotate(90deg);
            }
            40%{
        
                margin-left: 300px;
                margin-top: 400px;
            }
            60%{
                
                margin-left: 300px;
                margin-top: 0px;
            }
            80%{
            
                margin-left: 600px;
                margin-top: 0px;
            }
            100%{
            
                margin-top: 400px;
                margin-left: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="box"><img src="../../website/IMAGE/car image11111.jpeg" alt=""></div>
</body>
</html>
