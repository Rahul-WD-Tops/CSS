<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @property --rotate {
            syntax: "<angle>";
            initial-value: 132deg;
            inherits: false;
        }

        :root {
            --card-height: 70vh;
            --card-width: calc(var(--card-height)/1.5);
        }

        body {
            min-height: 100vh;
            background: #213534;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding-top: 2rem;
            padding-bottom: 2rem;


        }

        .card {
            background: #191c29;
            width: var(--card-width);
            height: var(--card-height);
            padding: 3px;
            position: relative;
            border-radius: 6px;
            justify-content: center;
            align-items: center;
            text-align: center;
            display: flex;
            color: rgb(88 199 250 / 0%);
            cursor: pointer;
            font-family: cursive;
        }

        .card:hover {
            color: rgb(88 199 250 /100%);
            transition: color 1s;
        }

        .card:hover::before,
        .card:hover::after {
            animation: name;
            opacity: 0;
        }

        .card::before {
            contain: "";
            width: 104px;
            height: 102px;
            border-radius: 8px;
            /* background-color: bisque; */
            /* background-image: linear-gradient(var(--rotate), #5ddcff, #3c67e3 43%, #4e00c2); */
            position: absolute;
            z-index: -1;
            top: -1%;
            left: -2%;
            animation: spin 2.5s linear infinite;

        }

        .card::after {
            position: absolute;
            content: "";
            top: calc(var(--card-height) /6);
            left: -41px;
            top: -52px;
            z-index: -1;
            height: 430px;
            width: 300px;
            margin: 0 auto;
            transform: scale(0.8);
            background-image: linear-gradient(var(--rotate), #5ddcff, #3c3c3c 50%, #4e4e4e);
            opacity: 1;
            transition: opacity .5s;
            animation: spin 2.5s linear infinite;
        }

        @keyframes spin {
            0% {
                --rotate: 0deg;
            }

            100% {
                --rotate: 360deg;
            }
        }

        a {
            color: #212534;
            text-decoration: none;
            font-family: sans-serif;
            font-weight: bold;
            margin-top: 2rem;
        }
    </style>

</head>

<body>
    <div class="card">
        RAHUL BUNKAR
    </div>


</body>

</html>
